<!DOCTYPE html>
<html>
<head>
  <title>Steadytype Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
  <h2>Steadytype Settings</h2>
  <div class="toggle-section">
    <label class="switch">
      <input type="checkbox" id="toggle-correct">
      <span class="slider round"></span>
    </label>
    <span id="global-status-text">Disabled by Default</span>
  </div>
  <div class="domain-section">
    <label class="switch">
      <input type="checkbox" id="enable-domain">
      <span class="slider round"></span>
    </label>
    <span id="domain-status-text">Disabled for this Domain</span>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
